{% extends "layout.html" %}
{% block css %}
<link href="/static/index.css" rel="stylesheet">
{% endblock %}

{% block title %}
    Snapbook
{% endblock %}

{% block main %}


        <h1>My Albums</h1>
        <div class = "album py-5 bg-body-tertiary">
            <div class = "container">
            <div class = "row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for album in albumsUser %}

            <div class = "col">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{album['cover']}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">{{album['name']}}</h5>
                    <h5>Adm: {{album['administrador']}}</h5>
                    <form action="/renderAlbum" method="post">
                        <input type="hidden" name="cardName" id="cardNameField" value="{{album['name']}}">
                        <button class="btn btn-primary mt-3" type = "submit">View</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>

            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
