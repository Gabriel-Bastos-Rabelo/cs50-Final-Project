{% extends "layout.html" %}

{% block title %}
    Album
{% endblock %}

{% block main %}
    <h1>{{albumName}}</h1>
    <form action="/uploadImage" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="description" name="description" placeholder="Description" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="url_image" name="url_image" placeholder="Images's Url" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
{% endblock %}
